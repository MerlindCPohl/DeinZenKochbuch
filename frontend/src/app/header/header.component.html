<mat-toolbar color="primary">
  <a mat-button routerLink="/">Startseite</a>
  <span class="toolbar-spacer"></span>

  <ng-container *ngIf="loggedIn(); else loggedOut">
    <a mat-button routerLink="/allrecipes">Kochbuch</a>
    <a mat-button routerLink="/myrecipes">Meine Rezepte</a>
    <a mat-button routerLink="/user-settings">Benutzer*inneneinstellungen</a>
    <button mat-button (click)="logout()">Logout</button>
  </ng-container>

  <ng-template #loggedOut>
    <a mat-button routerLink="/login">Login</a>
  </ng-template>
</mat-toolbar>
