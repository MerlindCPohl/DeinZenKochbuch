<mat-toolbar color="primary">
  <ng-container *ngIf="!isAuthPage()">

  <a mat-button routerLink="/home">Startseite</a>
  <span class="toolbar-spacer"></span>

  <ng-container *ngIf="loggedIn(); else loggedOut">
    <a mat-button routerLink="/allrecipes">Alle Rezepte</a>
    <a mat-button routerLink="/myrecipes">Meine Rezepte</a>
    <a mat-button routerLink="/user-settings">Einstellungen</a>
    <a mat-button routerLink="/about">Mehr erfahren</a>
    <span class="spacer"></span>
    <button mat-button (click)="logout()">Logout</button>
  </ng-container>

  <ng-template #loggedOut>
    <a mat-button routerLink="/login">Login</a>
  </ng-template>
  </ng-container>
</mat-toolbar>
