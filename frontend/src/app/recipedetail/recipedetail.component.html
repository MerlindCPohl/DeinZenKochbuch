<!-- rezept Ã¶ffnet sich bei klick auf rezept in formular -->
<div class="modal-backdrop" *ngIf="rezept">
  <div class="modal-content p-4 shadow rounded bg-white">
    <button (click)="schliessen()" class="btn-close float-end" aria-label="Close"></button>

    <h2 class="text-center mb-4">{{ rezept.name }}</h2>

    <div class="text-center mb-3">
      <span class="badge bg-success me-1" *ngIf="rezept.vegan">Vegan</span>
      <span class="badge bg-primary me-1" *ngIf="rezept.vegetarisch">Vegetarisch</span>
      <span class="badge bg-warning text-dark me-1" *ngIf="rezept.rohkost">Rohkost</span>
      <span class="badge bg-info text-dark me-1" *ngIf="rezept.glutenfrei">Glutenfrei</span>
    </div>

    <h5>Zutaten:</h5>
    <ul class="list-group mb-3">
      <li class="list-group-item" *ngFor="let zutat of rezept.zutaten">
        {{ zutat.name }} - {{ zutat.menge }} {{ zutat.mengeneinheit }}
      </li>
    </ul>

    <h5>Anleitung:</h5>
    <p>{{ rezept.anleitung }}</p>
  </div>
</div>
